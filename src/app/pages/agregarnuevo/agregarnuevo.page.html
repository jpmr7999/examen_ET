<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title><span class="titulo">Agregar Nuevo Usuario</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario de Registro</ion-card-title>
      <ion-card-subtitle>Por favor, rellena todos los campos obligatorios</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Primer Nombre</ion-label>
          <ion-input [(ngModel)]="primerNombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Primer Apellido</ion-label>
          <ion-input [(ngModel)]="primerApellido" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Rol</ion-label>
          <ion-select [(ngModel)]="rol" (ionChange)="updateDominio()">
            <ion-select-option value="alumno">Alumno</ion-select-option>
            <ion-select-option value="profesor">Profesor</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Universidad</ion-label>
          <ion-select [(ngModel)]="universidad" (ionChange)="updateDominio()" required>
            <ion-select-option value="DuocUC">Duoc UC</ion-select-option>
            <ion-select-option value="Inacap">Inacap</ion-select-option>
            <ion-select-option value="Otra">Otra Institución</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="emailPrefix" required></ion-input>
          <ion-label>{{ dominio }}</ion-label>
        </ion-item>
      </ion-list>

      <div class="button-wrapper">
        <ion-button expand="full" shape="round" (click)="onSubmit()">Agregar Usuario</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
