<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <div class="title-container">
        <span class="RegistrApp">RegistrApp</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" expand="full" fill="clear">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Sección de las ion-cards -->
  <ion-card color="primary" (click)="irAAsistencia()">
    <ion-card-header>
      <ion-card-title>Asistencia</ion-card-title>
      <ion-card-subtitle>Revisa tu Asistencia Aquí!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card color="secondary" (click)="irACodigoQR()">
    <ion-card-header>
      <ion-card-title>Código QR</ion-card-title>
      <ion-card-subtitle>Registra tu Asistencia</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Sección del historial de asistencias -->
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Historial de Asistencia</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let asistencia of historialAsistencias">
              <ion-label>
                <h2>{{ asistencia.fecha }} - {{ asistencia.hora }}</h2>
                <p>{{ asistencia.nombre }} - {{ asistencia.curso }}</p>
                <p>{{ asistencia.institucion }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
