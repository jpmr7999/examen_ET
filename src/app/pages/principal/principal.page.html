<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Opción de Cerrar sesión -->
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-header>
    <ion-toolbar>
      <!-- Botón del menú -->
      <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">RegistrApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="main-content" [fullscreen]="true">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
      <h2 style="text-align: center;">Bienvenido, ¿Qué deseas hacer hoy?</h2>

      <!-- Cuadro de info-->
      <div style="text-align: center; margin-top: 20px; border: 1px solid #ddd; border-radius: 12px; padding: 20px; width: 80%; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <img src="assets/xokas.jpg" alt="Gonzalo Perez" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #007bff;">
        <h3 style="margin: 10px 0; font-weight: bold; color: #333;">Gonzalo Perez</h3>
        <p style="margin: 5px 0; font-size: 16px; color: #555;">Institución: <strong>Duocuc</strong></p>
        <p style="margin: 5px 0; font-size: 16px; color: #555;">Profesor: <strong>Informática</strong></p>
      </div>

      <!-- Mensaje adicional -->
      <p style="margin: 10px 0; font-size: 14px; color: #666; text-align: center; max-width: 80%;">
        Recuerda que es fundamental que tus alumnos marquen su asistencia. ¡Asegúrate de motivarlos a participar en las clases.
      </p>

      <!-- Botón para marcar asistencia -->
      <ion-button
        expand="block"
        color="primary"
        shape="round"
        size="large"
        style="--border-radius: 12px; --padding-start: 16px; --padding-end: 16px; margin-top: 20px;"
        (click)="goToFechaAsistenciaPage()">
        <ion-icon slot="start" name="qr-code-outline"></ion-icon>
        Marcar asistencia
      </ion-button>
    </div>
  </ion-content>
</ion-app>
