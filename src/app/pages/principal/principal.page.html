<app-encabezado titulo="DuocUC"></app-encabezado>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor centrado para el mensaje y los botones -->
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
    <h2 style="text-align: center;">Bienvenido, ¿Qué deseas hacer hoy?</h2>

    <ion-button
      expand="block"
      color="primary"
      shape="round"
      size="large"
      style="--border-radius: 12px; --padding-start: 16px; --padding-end: 16px; margin-top: 20px;">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon> <!-- Icono de QR -->
      Generar Código QR
    </ion-button>

    <ion-button
      expand="block"
      color="light"
      shape="round"
      size="large"
      style="--border-radius: 12px; --padding-start: 16px; --padding-end: 16px; margin-top: 20px;"
      (click)="goBack()">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon> <!-- Icono de salir -->
      Quiero salir
    </ion-button>
  </div>
</ion-content>
