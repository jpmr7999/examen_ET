<ion-item >
  <ion-label position="stacked">Texto para QR</ion-label>
  <ion-input [(ngModel)]="inputText" placeholder="Ingresa el texto"></ion-input>
</ion-item>
<ion-button expand="full" (click)="generateQRCode()">Generar QR</ion-button>

<ng-container *ngIf="qrData">
  <qr-code [qrdata]="qrData" [size]="256" [level]="'M'"></qr-code>
</ng-container>
