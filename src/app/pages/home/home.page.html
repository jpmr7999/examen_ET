<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <div class="title-container">
        <span class="asistencia">Asistencia </span><span class="duoc">Duoc</span><span class="uc">UC</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="outer-container">
    <div class="form-container">
      <ion-card>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input labelPlacement="floating" value="">
                <div slot="label">Email <ion-text color="danger">(Required)</ion-text></div>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" label="Password" value="">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
          </ion-list>
          <!-- BotÃ³n Aceptar con clase personalizada -->
          <ion-button class="custom-button" expand="full" (click)="onSubmit()">Aceptar</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
