<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Confirmar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">

    <!-- Cuadro de info del Jose Vasquez -->
    <div style="text-align: center; margin-top: 20px; border: 1px solid #ddd; border-radius: 12px; padding: 20px; width: 80%; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <img src="assets/moto.png" alt="Jose Vasquez" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #007bff;">
      <h3 style="margin: 10px 0; font-weight: bold; color: #333;">Jose Vasquez</h3>
      <p style="margin: 5px 0; font-size: 16px; color: #555;">Institución: <strong>Duoc UC</strong></p>
      <p style="margin: 5px 0; font-size: 16px; color: #555;">Alumno: <strong>Informática y redes ocultas</strong></p>
    </div>

    <!-- Texto de confirmación -->
    <h2 style="text-align: center; margin-top: 30px;">¿Confirmar Asistencia?</h2>
    <p style="text-align: center; margin-bottom: 20px;">Por favor, confirma que has asistido a la clase.</p>

    <!-- Botones de confirmar y cancelar -->
    <ion-button expand="full" color="success" style="margin-top: 20px;" (click)="confirmarAsistencia()">
      Confirmar
    </ion-button>

    <ion-button expand="full" color="light" style="margin-top: 10px;" (click)="cancelar()">
      Cancelar
    </ion-button>

  </div>
</ion-content>
